<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counteroo | Counting Down The Year</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;1,600;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="entry_animation">
            <div class="animation_block major_animation_block">
                <div class="icon animated_icon"></div>
                <div class="text major_animation_text">
                    <div class="animated_letter">C</div>
                    <div class="animated_letter">O</div>
                    <div class="animated_letter">U</div>
                    <div class="animated_letter">N</div>
                    <div class="animated_letter">T</div>
                    <div class="animated_letter">E</div>
                    <div class="animated_letter">R</div>
                    <div class="animated_letter">O</div>
                    <div class="animated_letter">O</div>
                </div>
            </div>
            <div class="animation_block minor_animation_block">
                <div class="text minor_animation_text">
                    Counting down the year...
                </div>
            </div>
        </div>
        <header class="header">
            <div class="title_box">
                <div class="icon title_icon"></div>
                <p class="title">
                    COUNTEROO
                </p>
            </div>
            <div class="light_dark_mode_state">
                <div class="icon toggler light_mode"></div>
            </div>
        </header>
        <main class="main">
            <section class="major">
                <p class="now"></p>
                <div class="summary">
                    <p class="time_left">
                        <span class="summary_title">Time left:</span>
                    </p>
                    <p class="time_elapsed">
                        <span class="summary_title">Time elapsed:</span>
                    </p>
                </div>
            </section>
            <section class="minor">
                <div class="months_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Months Left</p>
                        <p class="months_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Months Elapsed</p>
                        <p class="months_elapsed time"></p>
                    </div>
                </div>
                <div class="weeks_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Weeks Left</p>
                        <p class="weeks_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Weeks Elapsed</p>
                        <p class="weeks_elapsed time"></p>
                    </div>
                </div>
                <div class="days_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Days Left</p>
                        <p class="days_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Days Elapsed</p>
                        <p class="days_elapsed time"></p>
                    </div>
                </div>
                <div class="hours_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Hours Left</p>
                        <p class="hours_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Hours Elapsed</p>
                        <p class="hours_elapsed time"></p>
                    </div>
                </div>
                <div class="minute_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Minutes Left</p>
                        <p class="minute_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Minutes Elapsed</p>
                        <p class="minute_elapsed time"></p>
                    </div>
                </div>
                <div class="seconds_info minor_box">
                    <div class="box_remaining">
                        <p class="remaining_box_title">Seconds Left</p>
                        <p class="seconds_remaining time"></p>
                    </div>
                    <div class="box_elapsed">
                        <p class="elapsed_box_title">Seconds Elapsed</p>
                        <p class="seconds_elapsed time"></p>
                    </div>
                </div>
            </section>
        </main>
        <hr>
        <footer class="footer">
            <div class="socials">
                <a class="footer_link" href="">
                    <div class="icon icon_twitter"></div>
                </a>
                <a class="footer_link" href="https://github.com/Port5k">
                    <div class="icon icon_github"></div>
                </a>
                <a class="footer_link" href="">
                    <div class="icon icon_reddit"></div>
                </a>
            </div>
            <div class="credits">
                <p>&copy; 2022 Port5k</p>
            </div>
        </footer>

        <script src="js/app.js"></script>
    </body>

</html>
